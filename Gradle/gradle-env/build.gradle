/*
 * -D 는 jvm option, -P 는 gradle option 으로 인식됨
 * $ gradle -q -PcommandLineProjectProp=commandLineProjectPropValue -Dorg.gradle.project.systemProjectProp=systemPropertyValue printProps
 * doLast
 * commandLineProjectPropValue
 * gradlePropertiesValue
 * systemPropertyValue
 * systemValue
 */
task printProps {
	//doLast 하면 마지막에 실행
	doLast {
		println commandLineProjectProp									// cli -P 로 넘어온값
        println gradlePropertiesProp									// gradle.properties 에서 정의
        println systemProjectProp										// cli -D 로 넘어온 jvm 환경설정 값
        println System.getenv('JAVA_HOME')								// os 환경변수 중 JAVA_HOME 출력
        println System.env												// os 환경변수 값 전체 출력
        println System.properties										// jvm 환경변수 값 전체 출력
        println System.properties['system']								// jvm 환경변수 값 해당값은 gradle.properties 에서 정의
	}
	println 'doLast'
}